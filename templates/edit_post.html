{% extends 'base.html' %}
{% block content %}


<div class="container-md mt-4 form-group">
    <div class="row">
        <div class="col col-md-8 offset-md-2">
            <form method="POST">
                {% csrf_token %}
                {{ form }}

        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-9 float-end mt-2 pe-2">
            <input class="btn btn-dark btn-lg post-button" type="submit" name="Submit" value="Post">
        </div>
    </div>

</div>

{% endblock %}
