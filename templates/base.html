<html lang="en">

<head>

<body>
    <header>
        <!--Navigation Menu-->
        <div class="container-fluid text-white">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="col-md-8 nav d-flex align-items-center justify-content-center justify-content-md-start">
                    <a href="" class="navbar-brand">
                        <img src="{% static 'images/django-logo.png' %}" width="50" height="50" alt="logo-placeholder">
                    </a>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>

                    {% if request.user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_post' %}">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Log out</a>
                    </li>

                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
