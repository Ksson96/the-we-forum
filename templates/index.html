{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
<div class="container-md border">
    <div class="row">
        <div class="col-4">
            <span>Posted by {{ post.author }} on {{ post.created_date }}</span>-
            <p>{{ post.content }}</p>
        </div>
    </div>
</div>
{% endfor %}


{% endblock %}
