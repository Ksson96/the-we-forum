{% extends 'base.html' %}
{% block content %}



{% for post in posts %}
<div class="single-post container-md px-4 mt-4">
    <div class="row">
        <div class="col-10">
            <span id="post-info">Posted by {{ post.author }} on {{ post.created_date }}</span>
        </div>
        <div class="col-2"><span class="fa-regular fa-heart float-end"></span></div>
    </div>
    {% if post.title %}
    <div class="row">
        <div class="col fs-4 fw-bold">{{ post.title }}</div>
    </div>
    {% endif %}
    <div class="row">
        <p class="col" id="post-content" >{{ post.content }}</p>
    </div>
    <div class="row"><a class="col-2 btn btn-outline-secondary btn-sm mx-4 mb-2" href="">Comment</a></div>
</div>
{% endfor %}


{% endblock %}
