{% extends 'base.html' %}
{% block content %}

    
    <div class="container-lg w-50">
        {% for post in posts %}
    <div class="row border">
        <div class="col-2 post-list">
            <h5>{{ post.author }}</h5>
        </div>
        <div class="col-2">
            <span class="posted_date">{{ post.created_date }}</span>
        </div>
    </div>
    {% endfor %}
</div>

    

{% endblock %}
